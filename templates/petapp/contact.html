{% extends "petapp/base.html" %}
{% load static %}
{% block title %}
    Contact
{% endblock title %}

{% block body %}
<nav class="navbar bg-body-tertiary ">
    <div class="container-fluid ">
        {% comment %} <span class="navbar-brand mb-0 h1 text-center">Contact Us</span> {% endcomment %}
        <h1 class="text-center">Contact Us</h1>
    </div>
</nav>    
<div class="container mt-2">
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}
<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form action="" method="POST">
            {% csrf_token %}
            <label for="name" style="color:black;" class="p-2">Full Name</label>
            <div class="form-group">
            <input
                type="text"
                class="form-control p-2"
                name="name"
                id="name"
                required
            />
            </div>
            <label for="email" style="color:black;" class="p-2">Email</label>
            <div class="form-group">
            <input
                type="email"
                class="form-control p-2"
                name="email"
                id="email"
                required
            />
            </div>
            <label for="desc" style="color:black;" class="p-2">How Can I Help you?</label>
            <div class="form-group">
            <textarea
                type="text"
                class="form-control p-2"
                name="desc"
                id="desc"
                required>
            </textarea>
            </div>
            <label for="pnumber" style="color:black;" class="p-2">Phone</label>
            <div class="form-group">
            <input
                type="number"
                class="form-control p-2"
                name="pnumber"
                id="pnumber"
                required
            />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto m-4">
              <button class="btn btn-dark p-3" type="submit">submit</button>
            </div>
            <br />
        </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

  
       

{% endblock body %}
